<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
   <p>Este vídeo está hospedado no meu próprio servidor.</p>

  <video width="500" poster="minha capa.png" controls autoplay loop>
    <source src="meu video m4v.m4v" type="video/m4v">
    <source src="meu video mp4.mp4" type="video/mp4">
    <source src="meu video webm.webm" type="video/webm">
    <source src="meu video ogv.ogv" type="video/ogv">
    <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>

  </video>
  <h1>Inserindo videos do Youtube.</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/DcFkkuFqFA0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
